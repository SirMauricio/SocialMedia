<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SocialMedia{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .navbar-custom {
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      }
      .nav-link, .navbar-brand {
        font-weight: 500;
        letter-spacing: 0.5px;
      }
      .nav-link:hover {
        color: #ffd700 !important;
      }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">SocialMedia</a>
    <div class="d-flex gap-2 ms-auto">
        <a href="/formulario" class="btn btn-outline-light">Formulario</a>
        <a href="/datos" class="btn btn-outline-warning">Ver Estad√≠sticas</a>
        <a href="/upload" class="btn btn-success">Subir Archivos</a>
    </div>
  </div>
</nav>
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
