{% extends "base.html" %}
{% block content %}
<style>
  body {
    background: linear-gradient(to right, #e0f7fa, #e3f2fd);
  }
  .card {
    border-radius: 1rem;
    background: #ffffffcc;
    backdrop-filter: blur(10px);
  }
  .section-title {
    font-weight: 600;
    color: #0288d1;
    margin-bottom: 1rem;
  }
  .form-label {
    font-weight: 500;
  }
  .btn-success {
    background-color: #43a047;
    border: none;
  }
  .btn-success:hover {
    background-color: #388e3c;
  }
</style>

<div class="container py-5">
  <div class="card shadow-lg p-4">
    <h2 class="mb-4 text-center text-primary">🧠 Encuesta sobre Uso de Redes Sociales 📱</h2>
    <p class="text-center text-muted mb-5">Tu participación es anónima y muy valiosa. Responde con sinceridad. 💬</p>

    <form method="post">
      <div class="row">
        <!-- Datos personales -->
        <div class="col-12 mb-3">
          <h5 class="section-title">👤 Datos personales</h5>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Edad</label>
          <input type="number" name="Age" class="form-control" required>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Género</label>
          <input type="text" name="Gender" class="form-control" required>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Nivel Académico</label>
          <input type="text" name="Academic_Level" class="form-control" required>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">País</label>
          <input type="text" name="Country" class="form-control" required>
        </div>

        <!-- Uso de redes -->
        <div class="col-12 mt-4 mb-3">
          <h5 class="section-title">🌐 Uso de redes sociales</h5>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Horas promedio diarias</label>
          <input type="number" step="0.1" name="Avg_Daily_Usage_Hours" class="form-control" required>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Plataforma más usada</label>
          <input type="text" name="Most_Used_Platform" class="form-control" required>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Conflictos por redes sociales</label>
          <input type="number" name="Conflicts_Over_Social_Media" class="form-control" required>
        </div>

        <!-- Estilo de vida -->
        <div class="col-12 mt-4 mb-3">
          <h5 class="section-title">💤 Estilo de vida</h5>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Horas de sueño por noche</label>
          <input type="number" step="0.1" name="Sleep_Hours_Per_Night" class="form-control" required>
        </div>

        <div class="col-md-6 mb-4">
          <label class="form-label">Estado civil</label>
          <input type="text" name="Relationship_Status" class="form-control" required>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success btn-lg px-5 shadow">💾 Guardar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
