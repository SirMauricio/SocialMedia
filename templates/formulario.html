{% extends "base.html" %}
{% block title %}Formulario{% endblock %}

{% block content %}
<h2 class="mb-4">Formulario de Registro</h2>
<form method="post">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Edad</label>
      <input type="number" name="Age" class="form-control" required>
    </div>

    <div class="col-md-6">
      <label class="form-label">Género</label>
      <select name="Gender" class="form-select" required>
        <option value="">Seleccionar</option>
        <option value="Male">Masculino</option>
        <option value="Female">Femenino</option>
        <option value="Other">Otro</option>
      </select>
    </div>

<div class="col-md-6 mb-3">
  <label>Nivel Académico</label>
  <select name="Academic_Level" class="form-control" required>
    <option disabled selected>Selecciona nivel académico</option>
    {% for nivel in niveles %}
      <option value="{{ nivel }}">{{ nivel }}</option>
    {% endfor %}
  </select>
</div>


<div class="col-md-6 mb-3">
  <label>País</label>
  <select name="Country" class="form-control" required>
    <option disabled selected>Selecciona un país</option>
    {% for pais in paises %}
      <option value="{{ pais }}">{{ pais }}</option>
    {% endfor %}
  </select>
</div>


    <div class="col-md-6">
      <label class="form-label">Horas promedio de uso diario</label>
      <input type="number" step="0.1" name="Avg_Daily_Usage_Hours" class="form-control" required>
    </div>

<div class="col-md-6 mb-3">
  <label>Plataforma más usada</label>
  <select name="Most_Used_Platform" class="form-control" required>
    <option disabled selected>Seleccione la plataforma que más usa</option>
    {% for plataforma in plataformas %}
      <option value="{{ plataforma }}">{{ plataforma }}</option>
    {% endfor %}
  </select>
</div>

    <div class="col-md-6">
      <label class="form-label">Horas de sueño por noche</label>
      <input type="number" step="0.1" name="Sleep_Hours_Per_Night" class="form-control" required>
    </div>

<div class="col-md-6 mb-3">
  <label>Estado civil</label>
  <select name="Relationship_Status" class="form-control" required>
    <option disabled selected>Seleccione su estado civil</option>
    {% for estado in estados %}
      <option value="{{ estado }}">{{ estado }}</option>
    {% endfor %}
  </select>
</div>

<div class="mb-3">
  <label for="Conflicts_Over_Social_Media" class="form-label">Conflictos en redes sociales</label>
  <select id="Conflicts_Over_Social_Media" name="Conflicts_Over_Social_Media" class="form-select" required>
    <option value="" disabled selected>Selecciona una opción</option>
    {% for i in range(6) %}
      <option value="{{ i }}">{{ i }} - 
        {% if i == 0 %}Nunca
        {% elif i == 1 %}Muy raramente
        {% elif i == 2 %}Raramente
        {% elif i == 3 %}A veces
        {% elif i == 4 %}Frecuentemente
        {% elif i == 5 %}Siempre
        {% endif %}
      </option>
    {% endfor %}
  </select>
</div>


  <div class="mt-4">
    <button type="submit" class="btn btn-success">Guardar formulario</button>
  </div>
</form>
{% endblock %}
