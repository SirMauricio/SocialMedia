{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Ingresar Nuevo Registro</h2>
  <form method="POST" action="/formulario">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Student ID</label>
        <input type="number" name="Student_ID" class="form-control" required>
      </div>

      <div class="col-md-6 mb-3">
        <label>Age</label>
        <input type="number" name="Age" class="form-control" required>
      </div>

      <div class="col-md-6 mb-3">
        <label>Gender</label>
        <select name="Gender" class="form-control">
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div class="col-md-6 mb-3">
        <label>Academic Level</label>
        <select name="Academic_Level" class="form-control">
          <option>High School</option>
          <option>Undergraduate</option>
          <option>Graduate</option>
          <option>Postgraduate</option>
        </select>
      </div>

      <div class="col-md-6 mb-3">
        <label>Country</label>
        <input type="text" name="Country" class="form-control" required>
      </div>

      <div class="col-md-6 mb-3">
        <label>Avg. Daily Usage (hrs)</label>
        <input type="number" step="0.1" name="Avg_Daily_Usage_Hours" class="form-control" required>
      </div>

      <div class="col-md-6 mb-3">
        <label>Most Used Platform</label>
        <select name="Most_Used_Platform" class="form-control">
          <option>Instagram</option>
          <option>Facebook</option>
          <option>Twitter</option>
          <option>TikTok</option>
          <option>Snapchat</option>
        </select>
      </div>

      <div class="col-md-6 mb-3">
        <label>Affects Academic Performance</label>
        <select name="Affects_Academic_Performance" class="form-control" onchange="document.getElementById('affects_bool').value = (this.value === 'Yes' ? 1 : 0)">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
        <input type="hidden" name="Affects_Academic_Performance_Bool" id="affects_bool" value="1">
      </div>

      <div class="col-md-6 mb-3">
        <label>Sleep Hours Per Night</label>
        <input type="number" step="0.1" name="Sleep_Hours_Per_Night" class="form-control" required>
      </div>

      <div class="col-md-6 mb-3">
        <label>Mental Health Score (1-10)</label>
        <input type="number" name="Mental_Health_Score" class="form-control" min="1" max="10" required>
      </div>

      <div class="col-md-6 mb-3">
        <label>Relationship Status</label>
        <select name="Relationship_Status" class="form-control">
          <option>Single</option>
          <option>In Relationship</option>
          <option>Complicated</option>
        </select>
      </div>

      <div class="col-md-6 mb-3">
        <label>Conflicts Over Social Media</label>
        <input type="number" name="Conflicts_Over_Social_Media" class="form-control" required>
      </div>

      <div class="col-md-6 mb-3">
        <label>Addicted Score (1-10)</label>
        <input type="number" name="Addicted_Score" class="form-control" min="1" max="10" required>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="/" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
