{% extends "base.html" %}
{% block content %}
<h2>Formulario de Registro</h2>
<form method="post">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label>ID del Estudiante</label>
      <input type="number" name="Student_ID" class="form-control" required>
    </div>
    <div class="col-md-6 mb-3">
      <label>Edad</label>
      <input type="number" name="Age" class="form-control" required>
    </div>
    <div class="col-md-6 mb-3">
      <label>Género</label>
      <input type="text" name="Gender" class="form-control" required>
    </div>
    <div class="col-md-6 mb-3">
      <label>Nivel Académico</label>
      <input type="text" name="Academic_Level" class="form-control" required>
    </div>
    <div class="col-md-6 mb-3">
      <label>País</label>
      <input type="text" name="Country" class="form-control" required>
    </div>
    <div class="col-md-6 mb-3">
      <label>Horas promedio diarias</label>
      <input type="number" step="0.1" name="Avg_Daily_Usage_Hours" class="form-control" required>
    </div>
    <div class="col-md-6 mb-3">
      <label>Plataforma más usada</label>
      <input type="text" name="Most_Used_Platform" class="form-control" required>
    </div>
    <div class="col-md-6 mb-3">
      <label>Afecta el rendimiento académico</label>
      <input type="text" name="Affects_Academic_Performance" class="form-control" required>
    </div>
    <div class="col-md-6 mb-3">
      <label>Afecta rendimiento (booleano)</label>
      <select name="Affects_Academic_Performance_Bool" class="form-control">
        <option value="1">Sí</option>
        <option value="0">No</option>
      </select>
    </div>
    <div class="col-md-6 mb-3">
      <label>Horas de sueño por noche</label>
      <input type="number" step="0.1" name="Sleep_Hours_Per_Night" class="form-control" required>
    </div>
    <div class="col-md-6 mb-3">
      <label>Puntaje de salud mental</label>
      <input type="number" name="Mental_Health_Score" class="form-control" required>
    </div>
    <div class="col-md-6 mb-3">
      <label>Estado civil</label>
      <input type="text" name="Relationship_Status" class="form-control" required>
    </div>
    <div class="col-md-6 mb-3">
      <label>Conflictos en redes sociales</label>
      <input type="number" name="Conflicts_Over_Social_Media" class="form-control" required>
    </div>
    <div class="col-md-6 mb-3">
      <label>Puntaje de adicción</label>
      <input type="number" name="Addicted_Score" class="form-control" required>
    </div>
  </div>
  <button type="submit" class="btn btn-success">Guardar</button>
</form>
{% endblock %}
