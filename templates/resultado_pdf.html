<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados del Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #888;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f8f8f8;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>Reporte de Evaluación</h1>

    <table>
        <thead>
            <tr>
                <th>Campo</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            {% for campo, valor in datos.items() %}
            <tr>
                <td>{{ campo.replace('_', ' ') }}</td>
                <td>{{ valor }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="footer">
        Generado automáticamente por el sistema de predicción de uso de redes sociales.
    </div>

</body>
</html>
